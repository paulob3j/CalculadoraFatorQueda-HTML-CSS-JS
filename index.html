<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="shortcut icon" href="img/ok.svg" type="image/x-icon">
    <title>Fator de queda</title>
</head>
<body>
        <div id="loader" class="loader"></div>

    <section class="resultado" id="resultado">

        <div class="divResultado">
            <p>A fórmula utilizada para realizar esse cálculo é a seguinte: FQ = altura da queda/comprimento do talabarte. Para maiores informações acesse a norma regulamentadora 35.5.11 b/fator de queda <a href="https://www.maconsultoria.com/fator-de-quedas-na-nr-35-trabalho-em-altura" target="_blank" rel="noopener noreferrer">clicando aqui</a> ou acesse o PRO-040866 disponível no Sispav</p>
            <button class="btn-proximo" id="btn-novo-calculo">Novo cálculo</button>
        </div>

    </section>

    <main id="main">

        <header>
            <h1>Cálculo do fator de queda</h1>
            <button id="back" class="btn-back material-symbols-outlined">arrow_back</button>
        </header>

        <section class="section-img">
            <img id="imgTipo" src="img/talabarte.png" alt="imagem cinto"></img>
        </section>

        <section class="section-inputs">
            <div class="div-inputs">
                <label id="legenda" for="input-valor">Informe o comprimento do talabarte</label>
                <input class="valor" type="number" name="numero" id="numero" placeholder="Digite aqui o valor em metros ex.: 1.50"></input>
            </div>
            <button class="btn-proximo" id="btn-proximo">Próxima etapa</button>
        </section>
        
    </main>
    <script src="index.js"></script>
